<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
             <h2>Voter Eligibility </h2>
             <div class="b-s">
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" class="inpt" placeholder="name">
            </div>
            <br>
            <div class="b-s">
            <label for="adhar">Adhar Number</label>
            <br>
            <input type="text" id="adhar" class="inpt" placeholder="0000-0000-0000">
            </div>
            <br>
            <label for="age">Date Of Birth</label>
            <div class="b-s dates">
            
            <input type="text" placeholder="d/" id="day">
            <input type="text" placeholder="m/" id="month">
            <input type="text" placeholder="y" id="yaer">
            </div>
            <br>
            <button>Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
